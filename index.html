<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Duffel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header class="header">
    <img src="img/Duffel.svg" alt="">
    <div class="flex-li">
        <div class="flex">
            <p>Product</p>
            <img class="arrow" src="img/arrow.svg" alt="">
        </div>
        <div class="flex">
            <p>Resources</p>
            <img class="arrow" src="img/arrow.svg" alt="">
        </div>
        <div class="flex">
            <p>Developers</p>
            <img class="arrow" src="img/arrow.svg" alt="">
        </div>
        <div>
            <p>Pricing</p>
        </div>
        <div class="flex">
            <p>Company</p>
            <img class="arrow" src="img/arrow.svg" alt="">
        </div>
    </div>

    <div class="btn-gap">
        <button class="btn-log">Log in</button>
        <button class="btn-sign">Sign up</button>
    </div>
</header>

<main class="main-container">
    <div class="main-text-content">
        <p class="p-h1-main">Sell flights.<br> Without the<br> complexity.</p>
        <p class="p-main">Any business – from travel startups to financial<br> enterprises – can build with Duffel to
            search and book<br>
            flights, add ancillaries, charge customers, and manage<br> orders.</p>

        <div class="btn-gap">
            <button class="btn-main-sign">Sign up →</button>
            <button class="btn-contact">Contact us</button>
        </div>
    </div>
    <div class="img-content">
        <img src="img/bg-main.png" alt="" class="background-img">
        <img src="img/main.svg" alt="" class="overlay-img">
    </div>
</main>
</body>
</html>
